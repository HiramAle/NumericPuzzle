<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="icon" type="image/png" href="Resources/Images/icon.png" />
    <title>Numeric Puzzle</title>
  </head>
  <body>
	  <div id="first-div" class="screen" >
		<div id="div-header">
			<img id="imgH" src="Resources/Images/image-header.svg" alt="header" />
		  </div>
	  
		  <div id="div-form">
			<h1>Write your name</h1>
			<input id="inputname" type="text" placeholder="Kike" />
			<h2>Choose your game mode</h2>
			<div id="order-div" >
				<input name="radiomode" id="Up" type="radio" checked="checked" value="0"/>
				<label for="Up">Ascending</label>
				<input name="radiomode" id="Down" type="radio" value="1" />
				<label for="Down">Descending</label>
			</div>
			<div id="matrix-div" >
				<input name="matrixmode" id="3x3" type="radio" checked="checked" value="0"/>
				<label for="3x3">3 x 3</label>
				<input name="matrixmode" id="4x4" type="radio" value="1" />
				<label for="4x4">4 x 4</label>
			</div>
			
			  <input type="image" src="Resources/Images/image-play-button.svg"  onclick="playGame()" id="playbut"/>
		  </div>
	  </div>

    <div id="div-game3x3" class="screen" >
      <div id="div-score">
        <h1 id="playername">Kike</h1>
        <h1>&nbsp| Your moves:&nbsp</h1>
        <h1 id="playermoves">0</h1>
		
      </div>
	  <div  id = "time-game">
		<h1>Your time&nbsp</h1>
		<h1 id ="timer">00:00</h1>
	  </div>
	  
      <div id="game-figure3x3">
        <div class="tile posicion1" id="tile-1" onclick="clickCasilla(1)" >1</div>
        <div class="tile posicion2" id="tile-2" onclick="clickCasilla(2)">2</div>
        <div class="tile posicion3" id="tile-3" onclick="clickCasilla(3)">3</div>
        <div class="tile posicion4" id="tile-4" onclick="clickCasilla(4)">4</div>
        <div class="tile posicion5" id="tile-5" onclick="clickCasilla(5)">5</div>
        <div class="tile posicion6" id="tile-6" onclick="clickCasilla(6)">6</div>
        <div class="tile posicion7" id="tile-7" onclick="clickCasilla(7)">7</div>
        <div class="tile posicion8" id="tile-8" onclick="clickCasilla(8)">8</div>
        <div class="tile posicion9" id="tile-9" onclick="clickCasilla(9)"></div>
      </div>

	  <div id="div-menu" >
		<input
        type="image"
        src="Resources/Images/menu-button.svg"
        alt="menu"
		id = "menu3x3"
        onclick="topFunction()"
      />

	  <input
        type="image"
        src="Resources/Images/image-reset.svg"
        alt="reset"
		id = "reset3x3"
        onclick="reset()"
      />
	  </div>

    </div>
	<div id="div-game4x4" class="screen" >
		<div id="div-score">
			<h1 id="playername4x4">Kike</h1>
			<h1>&nbsp| Your moves:&nbsp</h1>
			<h1 id="playermoves4x4">0</h1>
			
		  </div>
		  <div  id = "time-game">
			<h1>Your time&nbsp</h1>
			<h1 id ="timer4x4">00:00</h1>
		  </div>
		  
		  <div id="game-figure4x4">
			<div class="tile4x4 posicion4x4_1" id="tile4x4-1" onclick="clickCasilla4x4(1)">1</div>
			<div class="tile4x4 posicion4x4_2" id="tile4x4-2" onclick="clickCasilla4x4(2)">2</div>
			<div class="tile4x4 posicion4x4_3" id="tile4x4-3" onclick="clickCasilla4x4(3)">3</div>
			<div class="tile4x4 posicion4x4_4" id="tile4x4-4" onclick="clickCasilla4x4(4)">4</div>
			<div class="tile4x4 posicion4x4_5" id="tile4x4-5" onclick="clickCasilla4x4(5)">5</div>
			<div class="tile4x4 posicion4x4_6" id="tile4x4-6" onclick="clickCasilla4x4(6)">6</div>
			<div class="tile4x4 posicion4x4_7" id="tile4x4-7" onclick="clickCasilla4x4(7)">7</div>
			<div class="tile4x4 posicion4x4_8" id="tile4x4-8" onclick="clickCasilla4x4(8)">8</div>
			<div class="tile4x4 posicion4x4_9" id="tile4x4-9" onclick="clickCasilla4x4(9)">9</div>
			<div class="tile4x4 posicion4x4_10" id="tile4x4-10"onclick="clickCasilla4x4(10)">10</div>
			<div class="tile4x4 posicion4x4_11" id="tile4x4-11"onclick="clickCasilla4x4(11)">11</div>
			<div class="tile4x4 posicion4x4_12" id="tile4x4-12"onclick="clickCasilla4x4(12)">12</div>
			<div class="tile4x4 posicion4x4_13" id="tile4x4-13"onclick="clickCasilla4x4(13)">13</div>
			<div class="tile4x4 posicion4x4_14" id="tile4x4-14"onclick="clickCasilla4x4(14)">14</div>
			<div class="tile4x4 posicion4x4_15" id="tile4x4-15"onclick="clickCasilla4x4(15)">15</div>
			<div class="tile4x4 posicion4x4_16" id="tile4x4-16"onclick="clickCasilla4x4(16)"></div>
		  </div>

		  
		  <div id="div-menu4x4" >
			<input
			type="image"
			src="Resources/Images/menu-button.svg"
			alt="menu"
			id = "menu4x4"
			onclick="topFunction()"
		  />
	
		  <input
			type="image"
			src="Resources/Images/image-reset.svg"
			alt="reset"
			id = "reset4x4"
			onclick="reset()"
		  />
		  </div>
	  </div>

	  <div id="modal" >
		  <div id="modal-content" >
			<h1 id="modalUsername">Kike</h1>
			<h1>You Win</h1>
		  </div>
	  </div>

	  
    <script src="./js/Juego.js" defer></script>
  </body>
</html>
